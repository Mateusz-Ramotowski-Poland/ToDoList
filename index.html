<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" lang="scss" href="./src/assets/sass/main.scss" />
  </head>
  <body>
    <header>
      <h1>To do list</h1>
    </header>
    <main>
      <div class="manage-task">
        <form>
          <input type="text" name="manage-task__textInput" required minlength="4" />
          <button class="manage-task__btn-add-task">Add task</button>
        </form>
        <form>
          <div>
            <label for="start-date">From</label>
            <input type="date" name="manage-task__start-date" id="start-date" />
          </div>
          <div>
            <label for="end-date">To</label>
            <input type="date" name="manage-task__end-date" id="end-date" />
          </div>
          <button type="submit" class="manage-task__btn-filter">Filter tasks</button>
        </form>
        <button type="button" class="manage-task__sort-tasks">Sort descending</button>
      </div>
      <div class="statistics">
        <p>Number of comments: <span class="statistics__comments"></span></p>
        <p>Number of comments today: <span class="statistics__comments-today"></span></p>
        <p>Number of undone tasks: <span class="statistics__undone-tasks"></span></p>
        <p>Number of done tasks: <span class="statistics__done-tasks"></span></p>
      </div>

      <ul class="tasks"></ul>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
