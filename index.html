<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" lang="scss" href="./src/assets/sass/main.scss" />
  </head>
  <body>
    <header>
      <h1>To do list</h1>
    </header>
    <main>
      <div class="manage-task">
        <form>
          <input type="text" name="manage-task__textInput" required minlength="4" />
          <button class="manage-task__btn-add-task">Add task</button>
        </form>
        <button type="button" class="manage-task__sort-tasks">Sort tasks</button>
      </div>

      <ul class="tasks"></ul>
    </main>

    <script type="module" src="/src/add-all-event-listeners.ts"></script>
    <script type="module" src="/src/add-comment-and-task.ts"></script>
    <script type="module" src="/src/add-subtask.ts"></script>
    <script type="module" src="/src/change-due-date.ts"></script>
    <script type="module" src="/src/interfaces.ts"></script>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/sort-filter-render-tasks.ts"></script>
  </body>
</html>
