      <div class="manage-task">
        <form action="">
          <input
            type="text"
            name=""
            required
            minlength="4"
            id=""
            class="manage-task__textInput"
          /><button class="manage-task__btn-add-task">Add task</button>
        </form>
        <button type="button" class="manage-task__sort-tasks">
          Sort tasks
        </button>
      </div>

      <ul class="tasks">
        <div class="task">
          <div class="task__main">
            <h2 class="task__title">Title 1</h2>
            <input type="checkbox" name="" id="" class="task__checkbox" />
            <input type="date" name="" id="" class="task__date" />
            <button>Upload photo</button>
          </div>
          <div class="task__subtasks">
            <input type="text" name="" id="" />
            <button>Add subtask</button>
          </div>
          <div class="task__comments">
            <input type="text" name="" id="" placeholder="Author" />
            <input type="text" name="" id="" placeholder="Comment" />
            <button hidden>Add comment</button>
          </div>
        </div>
      </ul>
    </main>
