<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" lang="scss" href="./src/assets/sass/main.scss" />
  </head>
  <body>
    <header>
      <h1>To do list</h1>
    </header>
    <main>
      <div class="manage-task">
        <form>
          <input
            type="text"
            name="manage-task__textInput"
            required
            minlength="4"
          /><button name="manage-task__btn-add-task">Add task</button>
        </form>
        <button type="button" name="manage-task__sort-tasks">Sort tasks</button>
      </div>

      <ul class="tasks"></ul>
    </main>

    <script type="module" src="/src/add-comment-and-task.ts"></script>
  </body>
</html>

<div class="task">
  <div class="task__main">
    <h2 class="task__title">${textInputTask?.value}</h2>
    <input type="checkbox" name="task__checkbox" />
    <input type="date" name="task__date" value="${getYearMonthDayString()}" />
    <button name="task__photo" type="submit">Upload photo</button>
  </div>

  <form class="task__subtasks">
    <input type="text" name="task_subtask-desciption" />
    <button type="submit">Add subtask</button>
  </form>

  <form class="task__comments">
    <input
      type="text"
      name="input-author"
      placeholder="Author"
      required
      minlength="4"
    />
    <input
      type="text"
      name="input-comment"
      placeholder="Comment"
      required
      minlength="4"
    />
    <button name="task__btn-add-comment" type="submit">Add comment</button>
  </form>
  <div class="comments"></div>
</div>
